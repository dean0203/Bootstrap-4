<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Bootstrap Button</title>
    <!-- load Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h5>Button Style in Bootstrap 4</h5>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">light</button>

      <h5>Outline Button Style in Bootstrap 4</h5>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-warning">light</button>

      <h5>Button Size in Bootstrap 4</h5>
      <button type="button" class="btn btn-lg btn-primary">Large</button>
      <button type="button" class="btn btn-info">Default</button>
      <button type="button" class="btn btn-sm btn-success">Small</button>

      <h5>Button Grup</h5>
      <!-- horizontal button group -->
      <div class="btn-group">
        <button type="button" class="btn btn-danger">Stop</button>
        <button type="button" class="btn btn-warning">Readi</button>
        <button type="button" class="btn btn-success">Go</button>
      </div>
      <!-- vertical button group  -->
      <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-danger">Stop</button>
        <button type="button" class="btn btn-warning">Readi</button>
        <button type="button" class="btn btn-success">Go</button>
      </div>
      <h5>Split Button in Bootstrap 4</h5>
      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
          option
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Edit</a>
          <a href="#" class="dropdown-item">Hapus</a>
        </div>
      </div>
    </div>
  </body>
</html>
