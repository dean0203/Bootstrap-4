<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <<meta charset="utf-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Bootstrap Slider</title>
    <!-- load Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#largeModal">
        Large modal
      </button>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#mediumModal">
        Medium modal
      </button>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#smallModal">
        Small modal
      </button>
    </div>

    <!-- Modal Large -->
    <div class="modal fade" id="largeModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h4>Large Modal</h4>
            <span class="close" data-dismiss="modal">&times;</span>
          </div>
          <div class="modal-body">
            Assalamualaikum
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Medium -->
    <div class="modal fade" id="mediumModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h4>Medium Modal</h4>
            <span class="close" data-dismiss="modal">&times;</span>
          </div>
          <div class="modal-body">
            Assalamualaikum
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-info">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Small Modal -->
    <div class="modal fade" id="smallModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h4>Small Modal</h4>
            <span class="close" data-dismiss="modal">&times;</span>
          </div>
          <div class="modal-body">
            Assalamualaikum
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-danger">Save</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
